<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autotabelle mit Uhr</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Autotabelle von Deutschen Autos </h1>
    <h3>Jan Ljumic</h3>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th rowspan="2">Marke</th>
                <th rowspan="2">Modell</th>
                <th colspan="2">Technische Daten</th>
            </tr>
            <tr>
                <th>PS</th>
                <th>Preis (€)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mercedes</td>
                <td>AMG C 63 S</td>
                <td>510 PS</td>
                <td>108.000 €</td>
            </tr>
            <tr>
                <td>Audi</td>
                <td>RS6</td>
                <td>612 PS</td>
                <td>130.000 €</td>
            </tr>
            <tr>
                <td rowspan="2">BMW</td>
                <td>M5</td>
                <td>610 PS</td>
                <td>115.000 €</td>
            </tr>
            <tr>
                <td>M5 CS</td>
                <td>750 PS</td>
                <td>142.000 €</td>
            </tr>
        </tbody>
        <tfoot class="table-light">
            
        </tfoot>
    </table>

  
    <div class="text-center mt-4">
        <h3>Aktuelle Uhrzeit:</h3>
        <p id="clock" class="fs-4"></p>
        <button id="startBtn" class="btn btn-success">Start</button>
        <button id="stopBtn" class="btn btn-danger">Stop</button>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let clockInterval;
    const clockElement = document.getElementById('clock');

    function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        clockElement.textContent = timeString;
    }

    
    document.getElementById('startBtn').addEventListener('click', function() {
        if (!clockInterval) {
            clockInterval = setInterval(updateClock, 1000);  
        }
    });

    document.getElementById('stopBtn').addEventListener('click', function() {
        clearInterval(clockInterval);
        clockInterval = null; 
    });

    
    updateClock();
</script>

</body>
</html>
